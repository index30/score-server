@(elements: views.html.helper.FieldElements)

@import play.api.i18n._
@import views.html.helper._

<div class="control-group @elements.args.get('_class) @if(elements.hasErrors) {error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
    <label class="control-label" for="@elements.id">@elements.label</label>
    <div class="controls">
        @elements.input
        @if(elements.errors.length > 0) {<span class="help-inline">@elements.errors.mkString(", ")</span>}
        @if(elements.infos.length > 0) {<p class="help-block">@elements.infos.mkString(", ")</p>}
    </div>
</div>
