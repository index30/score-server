@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-3.3.5/css/bootstrap.min.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-3.3.5/css/bootstrap-responsive.min.css")">
    </head>
    <body>
        @content
    </body>
</html>
